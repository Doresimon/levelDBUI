<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LevelDB Uer Interface</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello World!</h1>
      <h1>{{message}}</h1>

      key: 
      <input type="text" v-model="data.Key"><br>
      value: 
      <input type="text" v-model="data.Value"><br>
      database name: 
      <input 
      type="text" 
      v-model="data.DBName"
      @change='open()'
      ><br>

      <button @click='put()'>put</button>
      <button @click='get()'>get</button>

      <div>
        Response List
        <p>{{tmp}}</p>
        <p v-for='(v, i) in res'>{{i}}. {{v}}</p>
      </div>
    </div>



    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="./index.js"></script>
  </body>
</html>
